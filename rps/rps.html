<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/rps.css">
</head>
<body>
    <script src="rps.js"></script>
    <header class="header">
        <p>Play against the computer and see who wins!</p>
    </header>
    <p class="instruction">Click a button to choose rock, paper or scissors</p>
    <div id="buttons" class="buttons">
        <button type="button" class="button" id="rock">Rock</button>
        <button type="button" class="button" id="paper">Paper</button>
        <button type="button" class="button" id="scissors">Scissors</button>
    </div>
    <p id="result" class="result">And the result is...</p>
    <div class="scoreboard">
        <div id="player" class="player">0</div>
        <div>-</div>
        <div id="computer" class="computer">0</div>
    </div>
    <p id="winner" class="winner"></p>
    <div id="again" class="again">
        <p>Wanna play again?</p>
        <button type="button" class="reset" id="reset">Reset</button>
    </div>
</body>
</html>
