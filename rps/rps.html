<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/rps.css">
</head>
<body>
    <script src="rps.js"></script>
    <header class="header">
        <p>Play against the computer and see who wins!</p>
    </header>
    <div>
        <form>
            <label>Click a button to choose rock, paper or scissors</label><br><br>
            <input type="button" class="button" value="Rock" onclick="setPlayerSelection('rock')">
            <input type="button" class="button" value="Paper" onclick="setPlayerSelection('paper')">
            <input type="button" class="button" value="Scissors" onclick="setPlayerSelection('scissors')"><br><br>
            <p id="result" class="result">And the result is...</p>
            <p id="score" class="score"></p>
            <p id="winner" class="winner"></p>
        </form>
    </div>
</body>
</html>
